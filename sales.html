  <form id="cookie-stand-form">

          <label for="avg-cookies">Average Cookies Per Customer:</label>
          <input type="number" step="0.01" id="avg-cookies" name="avg-cookies" required>

          <button type="submit">Add Cookie Location</button>
      </fieldset>
  </form>
